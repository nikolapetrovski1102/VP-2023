<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3 th:text="${author.getName()}" ></h3>

    <div th:each="auth : ${author.getBookList()}" >
        <ul>
            <li th:text="${auth.getTitle()}" ></li>
        </ul>
    </div>
</body>
</html>
